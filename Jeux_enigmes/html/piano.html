<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon piano</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/scriptPiano.js" defer></script>
</head>
<body>
    <section class="piano">
        <div class="touchesBloc">
            <div class="blanche" id="Do"></div>
            <div class="noire" id="Do#"></div>
        </div>
        <div class="touchesBloc">
            <div class="blanche" id="Re"></div>
            <div class="noire" id="Re#"></div>
        </div>
        
        <div class="blanche" id="Mi"></div>

        <div class="touchesBloc">
            <div class="blanche" id="Fa"></div>
            <div class="noire" id = "Fa#"></div>
        </div>

        <div class="touchesBloc">
            <div class="blanche" id="Sol"></div>
            <div class="noire" id="Sol#"></div>
        </div>
        
        <div class="touchesBloc">
            <div class="blanche" id="La"></div>
            <div class="noire" id ="La#"></div>
        </div>

        <div class="blanche" id ="Si"></div>
    </section>
</body>
</html>
